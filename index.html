<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Van Der Valk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="about-me">
        <nav>
            <div class="personal__logo"><img src="./images/cameron.png" alt="logo"></div>
            <ul class="nav__link--list">
                <li>
                    <a href="#languages" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>

                <li>
                    <a href="#projects" class="
                     nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>

                <li>
                    <a href="#contact" class="
                     nav__link--anchor
                     nav__link--anchor-primary
                   ">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./images/me.jpg" class="about-me__picture" alt="profile-phot">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text--purple">Cameron</span> &#128075;
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">frontend software engineer</strong> with a strong passion for
                        building responsive and performant
                        web applications with great user experiences that positively impacts the world.
                    </p>

                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="./images/Example Resume.pdf" target="_blank" class="about-me__link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./images/undraw_websites.svg" class="about-me__img" alt="">
                </figure>
            </div>
        </div>
    </section>
</body>

</html>
